<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada — 404 | Ink & Soul</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Spectral:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Environment Variables -->
    <script>
        window.__ENV = window.__ENV || {
            SUPABASE_URL: '<<SUPABASE_URL>>',
            SUPABASE_ANON_KEY: '<<SUPABASE_ANON_KEY>>',
            SITE_URL: window.location.origin
        };
    </script>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-content">
                <h1 class="error-code">404</h1>
                <h2 class="error-title">Página no encontrada</h2>
                <p class="error-description">
                    Lo siento, la página que buscas no existe o ha sido movida. 
                    Pero no te preocupes, estamos aquí para ayudarte.
                </p>
                
                <div class="error-actions">
                    <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
                    <a href="portfolio.html" class="btn btn-secondary">Ver Portfolio</a>
                </div>
                
                <div class="error-navigation">
                    <h3>¿Buscas algo específico?</h3>
                    <ul>
                        <li><a href="about.html">Conocer sobre mí</a></li>
                        <li><a href="booking.html">Reservar una cita</a></li>
                        <li><a href="shop.html">Arte digital</a></li>
                        <li><a href="contact.html">Contactarme</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="error-visual">
                <div class="error-illustration">
                    <div class="illustration-placeholder">
                        <p>Ilustración decorativa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/env.js"></script>
    <script src="assets/js/supabase.client.js"></script>
    <script src="assets/js/ui.components.js"></script>
    <script>
        // Simple script to handle 404 page behavior
        console.log('404 page loaded');
        
        // Track 404 errors for analytics if needed
        if (window.gtag) {
            gtag('event', 'page_not_found', {
                page_location: window.location.href,
                page_referrer: document.referrer
            });
        }
    </script>
</body>
</html>
